<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title> 
    <style>
        body{
           background-color:aliceblue; font-family:sans-serif;text-align:center
        }
        h2{margin-bottom:10px;}
        form{
            background-color:rgba(255, 255, 255, 0.8);display:inline-block; margin:20px; padding:20px;border:1px solid #566e8d;border-radius:5px;
        }
        button{
            background-color:lightblue;cursor:pointer;padding:5px 20px;
        }
    </style>
  </head>
<body> 
    <h2>Login Page</h2>

    <form method="post">
        {% csrf_token %}  <div class="login">
            <label for="role"><b>Role:</b></label>
            <select name="role" id="role" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
            <br><br>

            <label for="username"><b>Username/USN:</b></label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required autofocus>
            <br><br>

            <label for="password"><b>Password:</b></label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <br><br>

            <button type="submit">Login</button>
        </div>
    </form>

    
</body>
</html>
